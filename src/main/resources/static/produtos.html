<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .edit-form-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .edit-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
            max-width: 90%;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .search-container {
            position: relative;
        }
        .search-results {
            list-style: none;
            padding: 0;
            margin: 0;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            z-index: 50;
            display: none;
        }
        .search-results li {
            padding: 10px;
            cursor: pointer;
        }
        .search-results li:hover {
            background-color: #f0f0f0;
        }
        .search-input-container {
            margin-bottom: 20px;
        }
        .search-input-container input {
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <a href="index.html" class="brand-logo">Estoque Service</a>
        <ul class="nav-links">
            <li><a href="produtos.html">Produtos</a></li>
            <li><a href="fornecedores.html">Fornecedores</a></li>
            <li><a href="clientes.html">Clientes</a></li>
            <li><a href="vendas.html">Vendas</a></li>
        </ul>
    </nav>
</header>

<div class="content">
    <h1>Produtos</h1>
    <div id="message" class="output"></div>

    <div class="container">
        <h2>Cadastrar Produto</h2>
        <form id="form-produto-create">
            <input type="text" id="produto-nome" placeholder="Nome" required>
            <input type="text" id="produto-descricao" placeholder="Descrição">
            <input type="number" id="produto-quantidade" placeholder="Quantidade" required>
            <input type="number" step="0.01" id="produto-preco-custo" placeholder="Preço de Custo" required>
            <input type="number" step="0.01" id="produto-valor-venda" placeholder="Valor de Venda" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <div class="container">
        <h2>Lista de Produtos</h2>
        <div class="search-input-container">
            <input type="text" id="produto-filter-input" placeholder="Filtrar por nome do produto">
        </div>
        <div id="output-produto-list"></div>
    </div>

</div>

<script src="main.js"></script>
</body>
</html>
